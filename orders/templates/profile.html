{% extends "base.html" %}

{% block title %}Profile | Bubble{% endblock %}
{% block content %}
    <div class="mt-7 w-1/2">
        {% if success_message %}
        <div id="successMessage" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
             {{ success_message }}
        </div>
        {% endif %}
        <div class="w-full p-2 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
           <div class="flow-root">
                <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <h1>Mon profile</h1>
                    <li class="py-0 sm:py-4">
                        <div class="flex items-center">
                           
                            <div class="flex-1 min-w-0 ">
                                <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                                    {{ first_name }} {{ last_name }}
                                </p>
                                <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                    {{ email }}
                                </p>
                                
                                <div class="flex items-start">
                                    <div class="flex items-start">
                                        <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                            {{address}}
                                        </p>
                                    </div>                                   
                                    <p class="text-sm text-gray-500 truncate dark:text-gray-400 ms-auto">
                                        {{phone_number}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
           </div>
           <form class="w-full" action="{% url 'profile' %}" method="post">
            {% csrf_token %}

            <div>
                <label for="last_name"  class="block mb-0 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
                <input type="text" id="last_name" value="{{ last_name }}"  name="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Doe" required />
            </div>

            <div>
                <label for="first_name"  class="block mb-0 text-sm font-medium text-gray-900 dark:text-white">Pr√©nom</label>
                <input type="text" id="first_name" value="{{ first_name }}"  name="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required />
            </div>

            <div>
                <label for="email"  class="block mb-0 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="email" id="email" value="{{ email }}"  name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John@gmail.com" required />
            </div>


            <div>
                <label for="phone_number"  class="block mb-0 text-sm font-medium text-gray-900 dark:text-white">Tel</label>
                <input type="text" id="address" value="{{ phone_number }}"  name="phone_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+3377886000" required />
            </div>

            <div>
                <label for="address"  class="block mb-0 text-sm font-medium text-gray-900 dark:text-white">adresse</label>
                <input type="text" id="address" value="{{ address }}"  name="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="24 Av March Saint Denis" required />
            </div>

            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Modifier</button>
            </form>
        </div>
    </div>
{% endblock %}
